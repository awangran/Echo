    <div class="add-form">
        <form action="connect.php" method="post" class="form-container">
            <div class="title">

                <h2>Add new item</h2>
            </div>
            <div class="block1">
                <div class="img">
                    <input type="file" id="cover-img" name="cover-img" ><br>
                    <!-- drop or upload img, it will remove the bg and leave only the shirt-->
                </div>
                <div class="bloi">
                    <button type="submit" class="btn">Add</button>
                    <button type="reset" class="btn">Reset</button>
                </div>
            </div>

            <div class="block2">
                <div class="field">
                    <label>Name</label><br>
                    <input type="text" name="name" id="name">
                </div>
    
                <div class="field">
                    <label for="type">Type</label><br>
                    <select id="type" name="type" required>
                        <option value="top">Top</option>
                        <option value="bottom">Bottom</option>
                        <option value="shoes">Shoes</option>
                    </select></br>
                </div>
                    <!-- only for tops-->
                <div class="field" id="otherTop">
                    <label for="type">Second Type- Tops</label><br>
                    <select id="top-type" name="top-type">
                        <option value="none">None</option>
                        <option value="tshirt">T-Shirt</option>
                        <option value="shirt">Shirt</option>
                        <option value="croptop">Croptop</option>
                        <option value="sleeveless">Sleeveless</option>
                    </select></br>
                </div>

                <!-- only for bottoms-->
                <div class="field">
                    <label for="type">Second Type- Bottoms</label><br>
                    <select id="bottom-type" name="bottom-type">
                        <option value="none">None</option>
                        <option value="pants">Pants</option>
                        <option value="shorts">Shorts</option>
                        <option value="skirt">Skirt</option>
                        <option value="joggers">Joggers</option>
                    </select></br>
                </div>

                <!-- only for shoes-->
                <div class="field">
                    <label for="type">Second Type- Shoes</label><br>
                    <select id="shoes-type" name="shoes-type">
                        <option value="none">None</option>
                        <option value="sneakers">Sneakers</option>
                        <option value="boots">Boots</option>
                        <option value="sandals">Sandals</option>
                        <option value="moccasins">Moccasins</option>
                        <option value="heels">Heels</option>
                    </select></br>
                </div>
                <div class="field">
                    <label for="season">Season</label><br>
                    <select id="season" name="season">
                        <option value="summer">Summer</option>
                        <option value="winter">Winter</option>
                        <option value="fall">Fall</option>
                        <option value="spring">Spring</option>
                    </select></br>
                </div>

                <div class="field">
                    <label for="dresscode">Dress Code</label><br>
                    <select id="dresscode" name="dresscode">
                        <option value="casual">Casual</option>
                        <option value="formal">Formal</option>
                        <option value="semiformal">Semi Formal</option>
                        <option value="home">Home</option>
                    </select></br>
                </div>
            </div>

            <div class="block2">
                <div class="field" id="colors">
                    <fieldset>
                        <legend>Colors</legend>

                        <div class="col-1">

                        <li>

                        </li>
                        <li>

                        </li>
                        <li>

                        </li>
                        <li>

                        <div class="col-2">

                        <li>
                        <input type="checkbox" id="brown" name="brown" value="brown">
                        <label for="brown">Brown</label></li>
            
                    </ul>

                        <li>
                        <input type="checkbox" id="grey" name="grey" value="grey">
